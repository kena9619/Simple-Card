<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Food Card -->
  <div class="bg-white rounded-xl shadow-lg max-w-sm w-full overflow-hidden border border-gray-200">
    
    <!-- Food Image -->
    <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=800&q=80" 
         alt="Delicious Food" 
         class="w-full h-48 object-cover" />
    
    <!-- Rectangle Divider -->
    <div class="w-full h-1 bg-gray-200"></div>
    
    <!-- Content Section -->
    <div class="p-5">
      <!-- Title -->
      <h2 class="text-xl font-bold text-gray-800 mb-2">Grilled Chicken Bowl</h2>
      
      <!-- Description -->
      <p class="text-gray-600 text-sm mb-4">
        A delicious grilled chicken bowl served with seasoned rice, fresh vegetables, and tangy garlic sauce.
      </p>
      
      <!-- Rating and Price -->
      <div class="flex items-center justify-between mb-4">
        <div class="text-yellow-500 font-semibold text-sm">‚≠ê 4.8</div>
        <div class="text-green-600 font-bold text-lg">$12.99</div>
      </div>
      
      <!-- Buy Now Button -->
      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
        Buy Now
      </button>
    </div>
  </div>

</body>
</html>
